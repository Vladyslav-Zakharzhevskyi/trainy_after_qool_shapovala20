<div id="application-header" data-name="application-header-wrapper" *ngIf="userIsLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SimpleCRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'#'" >Accounts <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'#'"> Create Account </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'#'">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'#'"> Create Contact </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'#'">Activities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'#'"> Create Activity </a>
        </li>
      </ul>

      <span id="userName" class="nav-link currentUserName" *ngIf="currentLoggedInUserName">Hi: <span class="currentUserNameColor">{{currentLoggedInUserName}}</span></span>
      <a class="nav-link" (click)="logout()">Logout <span class="sr-only">(current)</span></a>

      <div class="dropdown mt-1">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="flag-icon flag-icon-{{translationModule.getLangImgSuffix(translation.currentLang)}}"></span>
          Language
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item cursor-pointer" (click)="translation.use('en')"><span class="flag-icon flag-icon-us m-2"></span>English</a>
          <a class="dropdown-item cursor-pointer" (click)="translation.use('ru')"><span class="flag-icon flag-icon-ru m-2"></span>Russian</a>
        </div>
      </div>

    </div>
  </nav>
</div>
