<p>Person component content below</p>

<div id="persons" class="information" *ngFor="let person of persons">
  <span>{{ person.firstName }} - </span>
  <span>{{ person.lastName }} - </span>
  <span>{{ person.age }} - </span>
  <span>{{ person.salary }} - </span>
  <span>{{ person.currency }}</span>
</div>
