<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header class="login-register-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="input-full-width">
          <mat-label>User Name</mat-label>
          <input matInput name="username" [(ngModel)]="person.username" [formControl]="formValidation.userName" placeholder="Enter Username">
          <mat-error *ngIf="formValidation.userName.invalid">{{getErrorMessage("userName")}}</mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Password</mat-label>
          <input matInput name="password" type="password" [(ngModel)]="person.password" [formControl]="formValidation.password" placeholder="Enter Password">
          <mat-error *ngIf="formValidation.password.invalid">{{getErrorMessage("password")}}</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button (click)="onSubmit()" color="primary" class="btn-block">Login</button>

    </form>
  </mat-card>
</div>
