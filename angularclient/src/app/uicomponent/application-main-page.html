<div id='application' data-name='application-wrapper'>

  <div id="application-header" data-name="application-header-wrapper" *ngIf="userIsLoggedIn">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SimpleCRM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="'#'" >Accounts <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'#'"> Create Account </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'#'">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'#'"> Create Contact </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'#'">Activities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'#'"> Create Activity </a>
          </li>
        </ul>

          <a class="nav-item  `nav-link" (click)="logout()">Logout <span class="sr-only">(current)</span></a>

      </div>
    </nav>
  </div>

  <div id="application-content" data-name="application-content-wrapper">
    <router-outlet></router-outlet>
  </div>

</div>
